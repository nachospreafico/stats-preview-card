<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="card-container">
      <div class="img-container">
        <div class="img-overlay"></div>
        <picture>
          <source
            media="(max-width: 768px)"
            srcset="./assets/images/image-header-mobile.jpg"
          />
          <img
            class="card-img"
            alt="Background image"
            src="./assets/images/image-header-desktop.jpg"
          />
        </picture>
      </div>
      <div class="insights-container">
        <h1 class="title">
          Get <span>insights</span> that help your business grow.
        </h1>
        <p class="description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="numbers-container">
          <div>
            <h2 class="item">10k+</h2>
            <p class="item-label">COMPANIES</p>
          </div>
          <div>
            <h2 class="item">314</h2>
            <p class="item-label">TEMPLATES</p>
          </div>
          <div>
            <h2 class="item">12M+</h2>
            <p class="item-label">QUERIES</p>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
